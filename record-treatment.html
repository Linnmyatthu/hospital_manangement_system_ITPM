<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record treatment</title>

<body>
 <header>
  <h1>Hospital Ward Management</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="wards.html">Wards</a>
    <a href="teams.html">Teams</a>

  </nav>
</header>

  <main>
    <div class="card">
      <h2>Record treatment</h2>
      <form>
        <label>Patient:
          <select name="patient">
            <option>John Smith (Ward A)</option>
            <option>Mary Jones (Ward A)</option>
          </select>
        </label>
        <br><br>
        <label>Doctor:
          <select name="doctor">
            <option>Dr Green (Consultant)</option>
            <option>Dr Lee (Registrar)</option>
          </select>
        </label>
        <br><br>
        <label>Treatment details:<br>
          <textarea name="details" rows="4" cols="40"></textarea>
        </label>
        <br><br>
        <button type="submit">Save treatment</button>
      </form>
    </div>
  </main>
</body>
</html>
